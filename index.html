<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn English with Doaa Elsaid Ahmed</title>
    <style>
        /* تنسيق الخلفية */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* تنسيق العنوان */
        h1 {
            margin-top: 20px;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* تنسيق القائمة */
        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        /* تنسيق الأزرار */
        button {
            background-color: #fff;
            color: #007bff;
            border: none;
            padding: 12px 18px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #007bff;
            color: #fff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>مرحبًا بك في موقع تعلم الإنجليزية مع <span style="color:yellow;">Doaa Elsaid Ahmed</span>!</h1>
    <p>اضغط على أي كلمة لسماع نطقها.</p>

    <ul>
        <li><button onclick="speak('Meticulous')">Meticulous - شديد الدقة</button></li>
        <li><button onclick="speak('Ephemeral')">Ephemeral - سريع الزوال</button></li>
        <li><button onclick="speak('Serendipity')">Serendipity - صدفة سعيدة</button></li>
        <li><button onclick="speak('Pernicious')">Pernicious - مدمر / خبيث</button></li>
        <li><button onclick="speak('Ineffable')">Ineffable - لا يوصف</button></li>
        <li><button onclick="speak('Quintessential')">Quintessential - مثالي / جوهري</button></li>
        <li><button onclick="speak('Ubiquitous')">Ubiquitous - منتشر في كل مكان</button></li>
        <li><button onclick="speak('Obfuscate')">Obfuscate - يعقد / يربك</button></li>
        <li><button onclick="speak('Pulchritudinous')">Pulchritudinous - رائع الجمال</button></li>
        <li><button onclick="speak('Recalcitrant')">Recalcitrant - عنيد / متمرد</button></li>
        <li><button onclick="speak('Lugubrious')">Lugubrious - كئيب / حزين جدًا</button></li>
        <li><button onclick="speak('Ebullient')">Ebullient - مفعم بالحيوية</button></li>
        <li><button onclick="speak('Sagacious')">Sagacious - حكيم / فطن</button></li>
        <li><button onclick="speak('Cacophony')">Cacophony - ضوضاء مزعجة</button></li>
        <li><button onclick="speak('Sycophant')">Sycophant - متملق / منافق</button></li>
        <li><button onclick="speak('Esoteric')">Esoteric - غامض / خاص بفئة معينة</button></li>
        <li><button onclick="speak('Juxtaposition')">Juxtaposition - مقارنة بين شيئين متضادين</button></li>
        <li><button onclick="speak('Supercilious')">Supercilious - متعجرف / متكبر</button></li>
        <li><button onclick="speak('Nefarious')">Nefarious - شرير / خبيث</button></li>
        <li><button onclick="speak('Insidious')">Insidious - غادر / خادع</button></li>
        <li><button onclick="speak('Obsequious')">Obsequious - متزلف / متملق</button></li>
        <li><button onclick="speak('Mellifluous')">Mellifluous - عذب / جميل النغمة</button></li>
        <li><button onclick="speak('Irascible')">Irascible - سريع الغضب</button></li>
        <li><button onclick="speak('Garrulous')">Garrulous - كثير الكلام / ثرثار</button></li>
        <li><button onclick="speak('Hapless')">Hapless - قليل الحظ / منحوس</button></li>
        <li><button onclick="speak('Zephyr')">Zephyr - نسيم لطيف</button></li>
        <li><button onclick="speak('Ethereal')">Ethereal - سماوي / خفيف</button></li>
        <li><button onclick="speak('Discombobulated')">Discombobulated - مشوش / مضطرب</button></li>
        <li><button onclick="speak('Perspicacious')">Perspicacious - ثاقب الفكر / فطن</button></li>
    </ul>

    <script>
        function speak(text) {
            if ('speechSynthesis' in window) {
                let speech = new SpeechSynthesisUtterance(text);
                speech.lang = "en-US";
                window.speechSynthesis.speak(speech);
            } else {
                alert("المتصفح الخاص بك لا يدعم خاصية النطق!");
            }
        }
    </script>
</body>
</html>
