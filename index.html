<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn English with Wisam Ashraf Abdelrahman</title>
    <style>
        /* تنسيق الصفحة */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff7eb3, #ff758c);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* تنسيق العنوان */
        h1 {
            margin-top: 20px;
            font-size: 32px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* تنسيق القائمة */
        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
        }

        /* تنسيق الأزرار */
        button {
            background: rgba(255, 255, 255, 0.9);
            color: #d90429;
            border: none;
            padding: 14px 22px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #d90429;
            color: #fff;
            transform: scale(1.08);
        }
    </style>
</head>
<body>
    <h1>مرحبًا بك في موقع تعلم الإنجليزية مع <span style="color:yellow;">Wisam Ashraf Abdelrahman</span>!</h1>
    <p>اضغط على أي كلمة لسماع نطقها.</p>

    <ul>
        <li><button onclick="speak('Exquisite')">Exquisite - رائع الجمال</button></li>
        <li><button onclick="speak('Resilient')">Resilient - مرن / قادر على التكيف</button></li>
        <li><button onclick="speak('Benevolent')">Benevolent - كريم / محسن</button></li>
        <li><button onclick="speak('Melancholy')">Melancholy - حزين / كئيب</button></li>
        <li><button onclick="speak('Lucid')">Lucid - واضح / سهل الفهم</button></li>
        <li><button onclick="speak('Eloquent')">Eloquent - بليغ / فصيح</button></li>
        <li><button onclick="speak('Inevitable')">Inevitable - لا مفر منه</button></li>
        <li><button onclick="speak('Omnipotent')">Omnipotent - كلي القدرة</button></li>
        <li><button onclick="speak('Vivacious')">Vivacious - مفعم بالحياة</button></li>
        <li><button onclick="speak('Quirky')">Quirky - غريب الأطوار</button></li>
        <li><button onclick="speak('Glistening')">Glistening - لامع / متألق</button></li>
        <li><button onclick="speak('Ambiguous')">Ambiguous - غامض / مبهم</button></li>
        <li><button onclick="speak('Whimsical')">Whimsical - خيالي / غريب</button></li>
        <li><button onclick="speak('Labyrinthine')">Labyrinthine - متشابك / معقد</button></li>
        <li><button onclick="speak('Halcyon')">Halcyon - هادئ / مسالم</button></li>
        <li><button onclick="speak('Ethereal')">Ethereal - سماوي / شفاف</button></li>
        <li><button onclick="speak('Mirthful')">Mirthful - مبهج / مليء بالفرح</button></li>
        <li><button onclick="speak('Harmonious')">Harmonious - متناسق / منسجم</button></li>
        <li><button onclick="speak('Astonishing')">Astonishing - مدهش / مذهل</button></li>
    </ul>

    <script>
        function speak(text) {
            if ('speechSynthesis' in window) {
                let speech = new SpeechSynthesisUtterance(text);
                speech.lang = "en-US";
                window.speechSynthesis.speak(speech);
            } else {
                alert("المتصفح الخاص بك لا يدعم خاصية النطق!");
            }
        }
    </script>
</body>
</html>
